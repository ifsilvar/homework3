<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <label for="pwlength"> Password Length:</label>
        <input type="text" placeholder="between 8-128" id="length"><br>
        <input type="checkbox" id="uppercase" name="uppercase" value="" checked>
        <label for="uppercase"> Uppercase</label>
        <input type="checkbox" id="lowercase" name="lowercase" value="" checked>
        <label for="lowercase"> Lowercase</label>
        <input type="checkbox" id="numbers" name="numbers" value="" checked>
        <label for="numbers"> Numbers</label>
        <input type="checkbox" id="special" name="special" value="" checked>
        <label for="special"> Special Characters</label>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
